<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória: Doutrina e Convênios</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f4f8;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #004a99;
            margin-bottom: 20px;
        }
        .board {
            display: grid;
            /* 10 colunas para 50 cards (25 pares * 2) */
            grid-template-columns: repeat(10, 1fr); 
            gap: 10px;
            max-width: 1200px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .card {
            background-color: #007bff;
            color: white;
            height: 100px; /* Altura padrão para todos os cards */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8em;
            text-align: center;
            padding: 5px;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            position: relative;
        }
        .card.flipped {
            transform: rotateY(180deg);
            pointer-events: none; /* Desabilita clique enquanto estiver virado ou em transição */
        }
        .card.matched {
            background-color: #28a745; /* Verde para pares encontrados */
            color: white;
            pointer-events: none;
            cursor: default;
        }
        .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            backface-visibility: hidden;
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            padding: 5px;
            box-sizing: border-box;
        }
        .card-front {
            background-color: #007bff; /* Azul: a ser clicado */
        }
        .card-back {
            background-color: #e9ecef; /* Cinza claro: conteúdo visível */
            color: #333;
            transform: rotateY(180deg);
        }
        .card.flipped .card-front {
            transform: rotateY(180deg);
        }
        .card.flipped .card-back {
            transform: rotateY(0deg);
        }
        .card-back p {
            margin: 0;
            line-height: 1.2;
            font-weight: bold;
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #dc3545;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #ffc107;
            color: #333;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>

    <h1>Jogo da Memória: 25 Escrituras Chave de Doutrina e Convênios</h1>

    <div class="board" id="game-board">
        </div>

    <p id="message"></p>

    <button onclick="startGame()">Reiniciar Jogo</button>

    <script src="game.js"></script> 

</body>
</html>
